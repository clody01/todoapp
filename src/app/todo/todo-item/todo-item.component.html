<li [ngClass]="{'completed': todo.completed,
'editing' : edit}">
  <div class="view">
    <input class="toggle"
           type="checkbox"
    [formControl]="chkfield"
    [checked]="todo.completed">
    <label (dblclick)="editing()">{{todo.text}}</label>
    <button class="destroy" (click)="deleteTodo()"></button>
  </div>
  <input class="edit"
         [value]="todo.text"
         [formControl]="txtInput"
         (blur)="editEnded()"
  #txtInputPhysic>
</li>
